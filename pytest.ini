[pytest]
# Pytest configuration for Digital Twin Email Platform

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test markers
markers =
    asyncio: mark test as async (handled by pytest-asyncio)
    integration: mark test as integration test
    e2e: mark test as end-to-end test
    requires_gmail: requires real Gmail connection and OAuth
    requires_llm: requires LLM API access (OpenAI or Ollama)
    requires_ionos: requires Ionos IMAP/SMTP connection
    slow: mark test as slow running (> 5 seconds)
    real_api: test makes real API calls (not mocked)

# Coverage configuration
[coverage:run]
source = agent_platform
omit =
    */tests/*
    */migrations/*
    */scripts/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
